<div fxLayout="column" fxLayoutAlign="start center">
    <mat-card style="padding: 10px">
        <form [formGroup]="registerForm">
            <mat-form-field fxFill>
                <input matInput placeholder="Full Name" [formControl]="fullName" required>
             </mat-form-field>
             <mat-form-field fxFill>
                <mat-label>Select Gender</mat-label>
                <mat-select>
                    <mat-option *ngFor="let gender of genders" [value]="gender.value">
                        {{gender.viewValue}}
                      </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFill> 
                <mat-label>Select date of birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> <mat-form-field fxFill>
                <input matInput placeholder="Email Address" [formControl]="emailAddress" required>
             </mat-form-field>
             <mat-form-field fxFill>
                <input matInput placeholder="Password" [formControl]="password" required>
             </mat-form-field>
              <mat-form-field fxFill>
                <input matInput placeholder="Retype password" [formControl]="retypePassword" required>
             </mat-form-field>

              <div fxLayout="row" fxLayoutAlign="center">
                <button  mat-raised-button>Submit</button>
              </div>
        </form>
    </mat-card>
</div>
