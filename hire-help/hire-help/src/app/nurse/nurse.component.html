<div fxLayout="column"  fxFlex="100" fxLayoutAlign="center center" style="height: 78.9vh;">
    <mat-card style="margin: 20px;padding: 10px; display: block;">
        <form [formGroup]="hireNurseForm">
            <mat-form-field fxFill>
                <input matInput placeholder="Full Name" [formControl]="fullName" required>
             </mat-form-field>
             <mat-form-field fxFill>
                <mat-label>Select Duration</mat-label>
                <mat-select>
                    <mat-option *ngFor="let duration of durations" [value]="duration.value">
                        {{duration.viewValue}}
                      </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFill>
                <mat-label>Select No. of hours</mat-label>
                <mat-select>
                    <mat-option *ngFor="let hour of hours" [value]="hour.value">
                        {{hour.viewValue}}
                      </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFill> 
                <mat-label>Choose start date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div fxLayout="row" fxLayoutAlign="center" style="margin-top:1%">
                <button  mat-raised-button>Submit</button>
              </div>
        </form>
    </mat-card>
</div>
