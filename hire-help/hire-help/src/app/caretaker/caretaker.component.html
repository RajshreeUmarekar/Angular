<div fxLayout="column" fxLayoutAlign="start center">
    <mat-card style="margin: 20px;padding: 10px;">
        <form [formGroup]="hireCaretakerForm">
            <mat-form-field fxFill>
                <input matInput placeholder="Full Name" [formControl]="fullName" required>
             </mat-form-field>
             <mat-form-field fxFill>
                <mat-label>Select Duration</mat-label>
                <mat-select>
                    <mat-option *ngFor="let duration of durations" [value]="duration.value">
                        {{duration.viewValue}}
                      </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFill>
                <mat-label>Select No. of hours</mat-label>
                <mat-select>
                    <mat-option *ngFor="let hour of hours" [value]="hour.value">
                        {{hour.viewValue}}
                      </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFill> 
                <mat-label>Choose start date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <section fxFill>
                <mat-checkbox [formControl]="gardening">Gardening</mat-checkbox>
                <mat-checkbox [formControl]="securityGuard">Security Guard</mat-checkbox>
                <mat-checkbox [formControl]="maintainance">Maintainance</mat-checkbox>
              </section>
              <div fxLayout="row" fxLayoutAlign="center" style="margin-top:1%">
                <button  mat-raised-button>Submit</button>
              </div>
        </form>
    </mat-card>
</div>
