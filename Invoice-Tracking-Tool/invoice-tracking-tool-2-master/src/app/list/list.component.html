<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="toolHeader" fxLayout="row" fxLayoutAlign="center center" >
    <mat-icon id="appIcon" aria-hidden="false">receipt</mat-icon> 
    <span id="title">Invoice Tracking Tool</span>
  </div>  
  <div class="buttons" fxLayout="row" fxLayoutAlign="end center" >
    <button mat-raised-button color="primary" (click)='back()'>Home</button>
  </div>
  <div class="buttons" fxLayout="row" fxLayoutAlign="end center" >
    <button mat-raised-button color="primary" (click)='logout()'>Logout</button>
  </div>

</div>
  
  <!-- Content -->
  <div class="content" role="main">
  
    <!-- Header -->

    <div  class="header" fxLayout="row"  >
        <img id='ikealogo' src='../../assets/ikea_logo.jpg'/>
    </div>
    <h2 id="FormTitle">Search Results</h2>
  
     <!-- Tool -->
    <div class="result" fxLayout="row" fxLayoutAlign="center center" >
  
      <mat-card class="searchcard" class="mat-elevation-z4">
  

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="searchtable">
            <table mat-table [dataSource]="dataSource" matSort>

               <!-- ID Column -->
               <ng-container matColumnDef="bd_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> BD ID </th>
                <td mat-cell *matCellDef="let row"> {{row.bd_id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="bd_error_severity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> BD error severity </th>
                <td mat-cell *matCellDef="let row"> {{row.bd_error_severity}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="csm_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CSM Id </th>
                <td mat-cell *matCellDef="let row"> {{row.csm_id}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        
      </mat-card>
  
    </div>
  </div>
